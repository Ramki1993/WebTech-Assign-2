  <script>
  
/*
* validation function checks if the input values are valid.
*/
function checkcomment(){
    name=document.getElementById("name").value;
    feedback=document.getElementById("feedback").value;
    console.log(name);
    console.log(feedback);
    if (name == null || name == "") {
        alert("Please enter a valid name");
        return;
    }
    if (feedback == null || feedback == "") {
        alert("Please enter a valid feedback");
        return;
    }
    comment();

}
/*
* comment function creates a div element and inserts the comments in it. 
*/
   function comment(){
     var d = new Date();
    var n = d.toDateString();
    var div = document.getElementById("newcomments");
    var curdiv = document.createElement("div");
    var name_e=document.createElement("P");
    var comment_e=document.createElement("P");
    var date_e= document.createElement("P");
    var line_break=document.createElement("BR");
    var name = document.createTextNode(document.getElementById("name").value);
    var feedback= document.createTextNode(document.getElementById("feedback").value);
    var date= document.createTextNode(n);
    curdiv.classList.add("row");
    div.classList.add("div1");
    name_e.appendChild(name);
    date_e.appendChild(date);
    comment_e.appendChild(feedback);
    div.appendChild(name_e);
    div.appendChild(date_e);
    div.appendChild(comment_e);
    div.appendChild(line_break);
    div.appendChild(curdiv);
   }
</script>
